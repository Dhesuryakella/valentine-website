<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050002;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0508;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8a3a54;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="1200" fill="url(#skyGrad)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="150" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="250" cy="80" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="500" cy="200" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="700" cy="120" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="600" cy="50" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="50" cy="300" r="1" fill="#fff" opacity="0.4"/>

  <!-- Eiffel Tower Silhouette -->
  <path d="M400 150 L420 300 L450 600 L500 900 L550 1200 H250 L300 900 L350 600 L380 300 Z" fill="none" stroke="url(#towerGrad)" stroke-width="2"/>
  
  <!-- Structure Lines (Stylized) -->
  <path d="M400 150 L250 1200 M400 150 L550 1200" stroke="#d4af37" stroke-width="3" opacity="0.5"/>
  <path d="M380 300 H420 M350 600 H450 M300 900 H500" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
  
  <!-- Cross Bracing -->
  <path d="M380 300 L450 600 M420 300 L350 600" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  <path d="M350 600 L500 900 M450 600 L300 900" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  
  <!-- Beacon Light -->
  <circle cx="400" cy="150" r="5" fill="#fff">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Glow -->
  <circle cx="400" cy="800" r="300" fill="#ce9dba" opacity="0.05" filter="blur(50px)"/>
</svg>
